plugins {
    id 'java'
}

group 'com.alphaolomi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events = ["passed", "failed", "skipped"]
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Hello'
    }
}